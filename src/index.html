<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer till September</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    
    <main class="main">
      <div class="container">
        <h1 class="main__title"> Time till September 2022</h1>
        <div class="main__inner">
          <div class="main__timer">
            <div class="countdown__el days-c">
              <p class="big__text" id="days">0</p>
              <span>Days</span>
            </div>
            <div class="countdown__el hours-c">
              <p class="big__text" id="hours">0</p>
              <span>Hours</span>
            </div>
            <div class="countdown__el minutes-c">
              <p class="big__text" id="minutes">0</p>
              <span>Minutes</span>
            </div>
            <div class="countdown__el seconds-c">
              <p class="big__text" id="seconds">0</p>
              <span>Seconds</span>
            </div>
          </div>
        </div>
        <div class="video__inner">
          <video autoplay muted loop id="myVideo">
            <source src="video/spring.mp4" type="video/mp4">
          </video>
        </div>
      </div>
      <div class="gradient__line"></div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
